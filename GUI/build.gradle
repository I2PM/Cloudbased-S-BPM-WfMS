buildscript {
	ext {
		springBootVersion = '1.4.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
  id "com.moowork.node" version "0.13"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
	baseName = 'gui'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-rest')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

node {
  workDir = file("${project.projectDir}/src/main/webapp/")
  nodeModulesDir = file("${project.projectDir}/src/main/webapp/node_modules")
}
task buildNpm {}
buildNpm.dependsOn(npm_install)

task copyJarToBin {
	String relativeProjectPath = project.projectDir.path.replace(project.name, "")
	String dest = relativeProjectPath+"/builds"
	
    copy {
        from 'build/libs'
        into dest
		exclude '*.original'
    }
}