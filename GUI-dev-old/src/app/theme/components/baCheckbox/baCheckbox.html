<div class="{{baCheckboxClass}}">
  <label class="checkbox-inline custom-checkbox nowrap">
    <input type="checkbox" [checked]=state
           (change)="onChangeCheckboxFn(this, $event.target)"
           [disabled]="disabled" [value]="value" [name]="name">
    <span>{{label}}</span>
  </label>
</div>
