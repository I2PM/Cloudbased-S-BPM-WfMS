<div class="row">
  <div class="col-md-12">
    <div class="tabs-table">
      <nb-card class="col-md-12">

        <div *ngIf="isOrgCEO; else admin">
          <nb-route-tabset [tabs]="tabs" fullWidth></nb-route-tabset>
        </div>

        <ng-template #admin>
          <nb-route-tabset [tabs]="tabsAdmin" fullWidth></nb-route-tabset>
        </ng-template>

      </nb-card>
    </div>
  </div>
</div>
